name: Release Readiness

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  verify-release:
    runs-on: ubuntu-latest
    timeout-minutes: 40
    env:
      E2E_BASE_URL: ${{ secrets.E2E_BASE_URL }}
      E2E_PT_EMAIL: ${{ secrets.E2E_PT_EMAIL }}
      E2E_PT_PASSWORD: ${{ secrets.E2E_PT_PASSWORD }}
      E2E_CLIENT_EMAIL: ${{ secrets.E2E_CLIENT_EMAIL }}
      E2E_CLIENT_PASSWORD: ${{ secrets.E2E_CLIENT_PASSWORD }}
      E2E_CLIENT_ID: ${{ secrets.E2E_CLIENT_ID }}
      E2E_WORKOUT_TEMPLATE_ID: ${{ secrets.E2E_WORKOUT_TEMPLATE_ID }}
      VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
      VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Setup Node
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: 20
          cache: npm

      - name: Validate release secrets
        run: |
          required=(
            VITE_SUPABASE_URL
            VITE_SUPABASE_ANON_KEY
            E2E_PT_EMAIL
            E2E_PT_PASSWORD
            E2E_CLIENT_EMAIL
            E2E_CLIENT_PASSWORD
            E2E_CLIENT_ID
            E2E_WORKOUT_TEMPLATE_ID
          )

          missing=0
          for key in "${required[@]}"; do
            if [ -z "${!key}" ]; then
              echo "Missing required secret: $key"
              missing=1
            fi
          done

          if [ "$missing" -eq 1 ]; then
            echo "Release readiness secrets are incomplete."
            exit 1
          fi

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browser
        run: npx playwright install --with-deps chromium

      - name: Verify release
        run: npm run verify:release
