name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Setup Node
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Format check
        run: npm run format

      - name: Build
        run: npm run build

  smoke-e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: quality
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository
    env:
      E2E_BASE_URL: ${{ secrets.E2E_BASE_URL }}
      E2E_PT_EMAIL: ${{ secrets.E2E_PT_EMAIL }}
      E2E_PT_PASSWORD: ${{ secrets.E2E_PT_PASSWORD }}
      E2E_CLIENT_EMAIL: ${{ secrets.E2E_CLIENT_EMAIL }}
      E2E_CLIENT_PASSWORD: ${{ secrets.E2E_CLIENT_PASSWORD }}
      E2E_CLIENT_ID: ${{ secrets.E2E_CLIENT_ID }}
      E2E_WORKOUT_TEMPLATE_ID: ${{ secrets.E2E_WORKOUT_TEMPLATE_ID }}
      VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
      VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Setup Node
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Validate E2E secrets
        run: |
          required=(
            VITE_SUPABASE_URL
            VITE_SUPABASE_ANON_KEY
            E2E_PT_EMAIL
            E2E_PT_PASSWORD
            E2E_CLIENT_EMAIL
            E2E_CLIENT_PASSWORD
            E2E_CLIENT_ID
            E2E_WORKOUT_TEMPLATE_ID
          )

          missing=0
          for key in "${required[@]}"; do
            if [ -z "${!key}" ]; then
              echo "Missing required secret: $key"
              missing=1
            fi
          done

          if [ "$missing" -eq 1 ]; then
            echo "Smoke E2E secrets are incomplete. Configure repository secrets before publishing."
            exit 1
          fi

      - name: Install Playwright browser
        run: npx playwright install --with-deps chromium

      - name: Run smoke E2E
        run: npm run test:e2e:smoke

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: playwright-report
          path: playwright-report
          if-no-files-found: ignore

      - name: Upload Playwright raw results
        if: always()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: playwright-test-results
          path: test-results
          if-no-files-found: ignore
